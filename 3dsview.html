<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>3DS WebClient</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div style="display: flex;">
      <div style="flex: 1;"></div>
      <div style="width: 800px; height: 240px;border: 1px solid gray;">
          <iframe id="content_frame" style="width: 100%; height: 100%;"></iframe>
      </div>
      <div style="flex: 1;"></div>
    </div>

    <div style="display: flex;">
      <div style="flex: 1;"></div>
      <div style="width: 320px; height: 240px;border: 1px solid gray;">
          <input id="url_field" style="width: 100%;" placeholder="here">
          <button id="btn_url">Go</button>
      </div>
      <div style="flex: 1;"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      var btnUrlNav = document.getElementById("btn_url");
      btnUrlNav.onclick = function() {
          console.log("onClick: ");
          document.getElementById("content_frame").src = document.getElementById("url_field").value;
      };
    </script>
</body>

</html>
