		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}

			.button
			{
				padding:5px;
				background:#6699CC;
				left:275px;
				width:120px;
				border: 1px solid #336699;
			}

			#content {
				width: 500px;
				height: 500px;
				margin-top: 150px ;
				margin-left: 500px;
			}


			#clickjacking
			{
 				position: absolute;
				left: 172px;
				top: 60px;
				filter: alpha(opacity=0);
				opacity:0.0
			}

			body {
				background:#ffffff;
			}


		</style>

		<script>
			var tag = "page1";

			$(document).ready(function() {
				console.log(tag, "document is ready.");
				$("body").on("click", function(){
					//console.log(tag, "you click body.");
				});

				$("#btnShowTargetFrame").click(function() {
					if($("#clickjacking").css("opacity") === "0") {
						$("#clickjacking").css("opacity", "1");
					} else {
						$("#clickjacking").css("opacity", "0");
					}
				});
			});

		</script>
