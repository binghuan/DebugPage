<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Resolution</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div>
        <p style="margin-top:20%;text-align: center;">W: <span id="screen_width"></span> pixels * H:<span id="screen_height"></span> pixels</p>
        <p id="pixels" style="text-align: center;"></p>
        <p id="user_agent" style="color: gray; text-align: center;"></p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        function checkResolution() {
            var screenWidth = document.getElementById("screen_width");
            var screenHeight = document.getElementById("screen_height");
            screenWidth.innerText = screen.width;
            screenHeight.innerText = screen.height;
            var pixels = document.getElementById("pixels");
            pixels.innerText = screen.width*screen.height + " pixels";
        }

        document.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById("user_agent").innerText = navigator.userAgent;
            checkResolution();
        });

        window.onresize = function(event) {
            checkResolution();
        }

    </script>
</body>

</html>
