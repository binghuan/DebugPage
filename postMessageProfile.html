<html>
	<head>
		<title>postMessage profile</title>

	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    	<!-- Include all compiled plugins (below), or include individual files as needed -->

	    <!-- Bootstrap -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <script src="js/bootstrap.min.js"></script>
		<script src='postMessageProfile.js'></script>

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<body style="padding:15px">
		<div>
			<h2>otherWindow.postMessage(message, targetOrigin, [transfer]);</h2>
		</div>
		<div class="form-group">
			<label >The legnth of message</label>:
			<input id='testLength' type="number" placeholder="Give me a integer"><br>
			<label >The count of message passing</label>:
			<input id='testCount' type="number" placeholder="Give me a counter"><br>
		</div>

		<div class="radio">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsBase64On" value="1" checked>
		    Encode message by Base64
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsBase64Off" value="0">
		    don't encode message
		  </label>
		</div>
		<div>
			<button id='button_start' class='btn btn-success'>Start</button>
			.. <span>Running Time:</span><span id='run_time'> --- </span>
		</div>
		<!--
		<div class="progress">
		  <div id='progressbar' class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
		    <span class="sr-only">70% Complete</span>
		  </div>
		</div>
		-->

		<div class="row">
		  	<div class="col-md-2"><label style='padding-left:90px'>Recieve</label>
		  	</div>
		</div>
		<div class="row">
		  	<div class="col-md-2"><label id='receiveCounter' style='padding-left:90px'>---</label>
		  	</div>
		</div>


		<hr>
		<p id='resultText'>
		</p>

	</body>
</html>
