    <script>

        $('document').ready(function() {
            console.log('document is ready');

        });

        function clickbutton() {
            console.log('click');
            var msgObj = {
                    action: 10001
            };
            var strObj = JSON.stringify(msgObj);
            window.top.postMessage(strObj, "*");
        }

    </script>

  </head>

  <body style='background-image:url(img/pwdGenerator.png);background-repeat: no-repeat;'>

    <div class="container">
        <button onclick='clickbutton()' class='btn btn-primary' style='position:absolute; top:350px; left:10px'>Use the pwd</button>
    </div> <!-- /container -->
