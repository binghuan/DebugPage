<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>All Videos</title>
    <style>
        video {
            width: 320px;
            height: 240px;
        }
    </style>
</head>

<body style="padding: 20px">

    <!-- Media formats supported by the HTML video elements ________________________________-->
    <video poster="images/media_webm.png" controls src="videos/sample.webm"></video>
    <video poster="images/media_ogv.png" controls src="videos/sample.ogv"></video>
    <video poster="images/media_mp4.png" controls src="videos/sample.mp4"></video>
    <video poster="images/media_m4v.png" controls src="videos/sample.m4v"></video>
    <video poster="images/media_mov.png" controls src="/sample.mov"></video>

    <!-- Media formats NOT supported by the HTML ________________________________-->
    <video poster="images/media_mpg.png" controls src="videos/sample.mpg"></video>
    <video poster="images/media_rmvb.png" controls src="videos/sample.rmvb"></video>
    <video poster="images/media_rm.png" controls src="videos/sample.rm"></video>
    <video poster="images/media_vob.png" controls src="videos/sample.vob"></video>
    <video poster="images/media_mkv.png" controls src="videos/sample.mkv"></video>
    <video poster="images/media_wmv.png" controls src="videos/sample.wmv"></video>
    <video poster="images/media_flv.png" controls src="videos/sample.flv"></video>
    <video poster="images/media_3gp.png" controls src="videos/sample.3gp"></video>
    <video poster="images/media_avi.png" controls src="videos/sample.avi"></video>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
