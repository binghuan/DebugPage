<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        #uiplatform h3 {
            text-align: center;
            margin: 0;
        }

        .ace_editor {
            border: 1px solid lightgray;
            height: 480px;
            width: 580px;
        }
    </style>

</head>

<body style="padding: 10px;">
    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img style="width:24px;" alt="Brand" src="./images/browser68.png">
        </a>
      </div>
      <p class="navbar-text">Web Ad Content Preview</p>

    </div>
  </nav>
    <!-- Layout here ---------------------------------------------------------->
    <div style="display: flex;">
        <div style="flex:1">
            <pre id="editor"></pre>
            <button id="button_preview" style="width:100%;" class="btn btn-default">Preview</button>
            <button id="button_open" style="width:100%;" class="btn btn-default">Open in new window</button>
        </div>
        <div style="flex:1;">
            <div id="toNewWindow">
            </div>
            <p style="margin-left: 20px;"> W: 300px, H: 250px</p>
            <iframe id="preview_frame" style="width: 300px; height: 250px;" src="./webcontentpreviewiframe.html"></iframe>
        </div>
    </div>

    <!-- Layout Above this line ----------------------------------------------->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./webcontentpreview.js"></script>
</body>

</html>
